<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        alert('Login Success!');
      } else {
        alert('Please enter username and password.');
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form onsubmit="handleSubmit(event)" class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-2xl mb-4 font-semibold text-center">Login</h2>
    <input
      id="username"
      type="text"
      placeholder="Username"
      class="w-full mb-3 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <input
      id="password"
      type="password"
      placeholder="Password"
      class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      Submit
    </button>
  </form>
</body>
</html>
